<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org">

<head>
</head>

<body>
    <th:block th:insert="Header.html"></th:block>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Shopping Cart</h4>
                        <div class="breadcrumb__links">
                            <a href="/home/index">Home</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
   <form action="/cart/show" method="post">
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pro: ${prodlist}">
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img th:src="@{'/images/'+ ${pro.imageName}}" width=110 height=110 alt="">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6>[[${pro.prod_name}]]</h6>
                                            <h5>[[${pro.prod_price}]]</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item" >
                                        <div class="quantity">
                                            <div class="pro-qty-2">
                                                <input type="text" name="quantity" class="form-control" placeholder="---">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price">
                                    
                                    </td>
                                    <td class="cart__close"><i class="fa fa-close"></i></td>
                                </tr>
                             
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a href="#">Continue Shopping</a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn update__btn">
                                <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__total">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Subtotal <span>$ 169.50</span></li>
                            <li>Total <span>$ 169.50</span></li>
                        </ul>
                        <a href="#" class="primary-btn">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </form>
    <!-- Shopping Cart Section End -->

<th:block th:insert="Footer.html"></th:block>

</body>

</html>
