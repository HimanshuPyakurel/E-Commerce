<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org">

<head>

</head>

<body>

	<th:block th:insert="Header.html"></th:block>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">  	
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Shopping Cart</h4>
                        <div class="breadcrumb__links">
                            <a href="/home/index">Home</a>
                            <a href="/shop/index">Product</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
    <form action="/cart/update" method="post">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                               </tr>
                            </thead>
                            <tbody th:each="item: ${session.cart}">
                                <tr>
                                    <td class="product__cart__item"  >
                                        <div class="product__cart__item__pic">
                                            <img th:src="@{'/images/'+ ${item.product.imageName}}" alt="" width="90" height="90">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6>[[${item.product.name}]]</h6>
                                            <h5>[[${item.product.price}]]</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <div class="pro-qty-2">
            									<input type="number" min="1" value="10" th:value="${item.quantity}" name="quantity" 
            										style="width:50px;" />
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price">[[${item.quantity*item.product.price}]]</td>
                                    <td class="cart__close" ><a th:href="@{/cart/delete(id=${item.product.id})}"><i class="fa fa-close"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                    	<div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a href="/shop/index">Continue Shopping</a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn update__btn">
                                <input type="submit" value="Update Cart" class="btn btn-outline-secondary" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__total">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Subtotal <span th:text="${total}"></span></li>
                            <li>Total <span th:text="${total}"></span></li>
                        </ul>
                        
                        <a href="/cart/checkout" class="primary-btn">Proceed to checkout</a>
                    </div>
                </div>
            </div>
         </div>
         
       </form>
    </section>
    <!-- Shopping Cart Section End -->

	<th:block th:insert="Footer.html"></th:block>
	
</body>

</html>
