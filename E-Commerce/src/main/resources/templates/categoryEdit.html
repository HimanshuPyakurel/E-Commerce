<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>

</head>
<body>
	
	<th:block th:insert="Header.html"></th:block>
	
	<!-- Breadcrumb Section Begin -->
	    <section class="breadcrumb-option">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="breadcrumb__text">
	                        <h4>Category Edit</h4>
	                        <div class="breadcrumb__links">
	                            <a href="/home/index">Home</a>
	                            <a href="/category/list">Category List</a>
	                            <span>Category Edit</span>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>
    <!-- Breadcrumb Section End -->

	<div class="container-fluid">

		<div class="card">
			<div class="card-header text-center text-grey "><h5>Category Edit Form</h5></div><br>
			
			<div class="card-body">
			
			<form action="/category/update" method="post" th:object="${catObject}" >
				
				<div class="row p-2">
			      <div class="col-4">Category Name</div>
			      <div class="col-6">
			          <input type="text" name="category_name" th:field="*{category_name}" class="form-control">
			      <br><br>
			      </div>
			   </div>
			   
			    <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <input type="submit" value="Update" class="btn btn-success btn-lg">
			      <br><br>
			      </div>
			   </div>
			   
			   <input type="hidden" th:field="*{id}">
			   
			</form>  
			   
			</div>
		</div>

	</div>
	
	<th:block th:insert="footer.html"></th:block>
</body>
</html>
